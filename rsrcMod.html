<!DOCTYPE html>
<html>
<head>
<title>Add/modify resource</title>
</head>
<body>
	<div class="header">
		<a rel="photos-all" href="coll.html" title="collection"><button>Collection</button></a>
		<a rel="concSearch" href="concSearch.html"><button>Search by taxonomy</button></a>
		<a rel="dataSearch" href="dataSearch.html"><button>Search by image data</button></a>
		<a rel="rsrcMod" href="rsrcMod.html"><button>Add/modify resource</button></a>
	</div>
	<div class="rsrcMod">
		<form method="post" action="/">
			<label>Order:</label> 
			<input type="text" name="order" required value=""/>
			<label>Family: </label>
			<input type="text" name="family" required value=""/>
			<label>Species:</label>
			<input type="text" name="species" required value=""/>
			<label>Bird name:</label> 
			<input type="text" name="birdname" required value=""/>
			<label>Photo name: </label>
			<input type="text" name="photoname" required value=""/>
			<label>Date:</label> 
			<input type="date" name="Date" value=""/>
			<label>Location: </label>
			<input type="text" name="Location" value=""/>
			<label>Description</label>
			<input type="text" name="desc" value=""/>
			<button form_id="rsrcMod" name="btnSave">Save</button>
			<button form_id="rsrcMod" name="btnDelete">Delete</button>
		</form>
	</div>	
</body>
</html>
